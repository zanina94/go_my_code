<main>
<section>
<h1><u>ABOUT</u></h1> 
<form>
<div class="formdiv">
      <label for="firstname">First Name</label>
      <input type="text" id ="firstname" name="firstname" placeholder="Type your first name here"/>
</div>
<div class="formdiv">
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" placeholder="Type your last name here" />
</div>
<div class="formdiv">
      <label for="birthdate">Birth Date</label>
      <input type="date" name="birthday" />
</div>
	  <div class="formdiv">
	  <label for="gender">Gender</label>
	       <select>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
          </select>
</div>
	  <div class="formdiv">
	  	  <label for="familialsituation">Familial situation</label>
	       <select>
		    <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="pacs">PACS</option>
		    <option value="divorced">Divorced</option>
            <option value="separated">Separated</option>
            <option value="widower">Widower</option>
          </select>
</div>
</br>
<div class="formdiv">
      <input type="submit" value="SUBMIT" />
	  <input type="cancel" value="CANCEL" />
</div>
</form>
</section>
</br>
</br>
<section>
<h1><u>WORK</u></h1> 

<form>
<div class="formdiv">
      <label for="job">Job</label>
      <input type="text" id ="job" name="job"placeholder="Type your job here"/>
</div>
<div class="formdiv">
      <label for="experience">Experience</label>
      <input type="number" id="experience" name="experience" placeholder="Type your experience here"/>
</div>

<div class="formdiv">
      <label for="location">Location</label>
      <input type="text" id ="location" name="location" placeholder="Type your location here"/>
</div>
	  
<div class="formdiv">
      <label for="degree">Degree</label>
      <input type="text" id ="degree" name="degree" placeholder="Type your degree here"/>
</div>
	  <div class="formdiv">
	  <label for="careerlevel">Career level</label>
      	   <select>
		    <option value="entry">Entry-level</option>
            <option value="intermediate">Intermediate</option>
            <option value="mid">Mid-level</option>
		    <option value="senior">Senior</option>
            <option value="executive">Executive-level</option>
          </select>
</div>
	  <div class="formdiv">
        <label for="salary">Salary</label>
        <input type="number" name="salary" placeholder="Type your salary here" />
    </div>
    <div class="formdiv">
      <input type="submit" value="SUBMIT" />
	  <input type="cancel" value="CANCEL" />
</div>
</form>
</section>

</br>
</br>

<section>
<h1><u>RESUME</u></h1>

 <div class="formdiv">

	  </br>
	  </br>

	  </textarea>
</div>
         <div class="formdiv">
      <input type="submit" value="SUBMIT" />
